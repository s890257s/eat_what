<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>吃啥 Eat what</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.min.js"
      integrity="sha512-rgrFBaGRHjj2cy6RtcWr21S4oSicNV/Y3qACuRZZIVdi6hGIXOKZeFTtzFFZCJ7cI4OrwbY7/FGVvaJ5hXJdJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        line-height: 1.6;
        background-color: #f5f5f5;
      }

      /* 外層容器，控制最大寬度並置中 */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* 標題 */
      .title {
        text-align: center;
        font-size: 2rem;
        margin: 1rem 0;
      }

      /* 主要圖片區塊 */
      .img-container {
        text-align: center;
        margin-bottom: 1rem;
      }

      .img-container img {
        max-width: 100%;
        height: auto;
      }

      /* 資訊文字 */
      .info {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1rem;
        color: #333;
      }

      /* 按鈕 */
      .button-container {
        text-align: center;
        margin-bottom: 1rem;
      }

      .button-container button {
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        height: 10vh;
      }

      .button-container button:hover {
        background-color: #0056b3;
      }

      /* 簡易 RWD 範例 */
      @media (min-width: 768px) {
        .title {
          font-size: 2.5rem;
        }
        .info {
          font-size: 1.125rem;
        }
        .button-container button {
          font-size: 1.125rem;
        }
      }
    </style>

    <script>
      const ZH_TW = { title: "吃啥", eat: "吃", ok: "好嗎？", no: "不要！" };
      const ZH_CN = { title: "吃啥", eat: "吃", ok: "好嗎？", no: "不要！" };
      const EN = { eat: "eat", ok: "OK?", no: "NO!", title: "Eat what?" };

      const i18n = { "ZH-TW": ZH_TW, EN };
    </script>
  </head>
  <body>
    <div class="container" id="app">
      <h1 class="title">{{base.title}}</h1>

      <div class="img-container">
        <img src="https://fakeimg.pl/300/" />
      </div>

      <div class="info">
        <h1>{{base.ok}}</h1>
      </div>

      <div class="button-container">
        <button>{{base.no}}</button>
      </div>
    </div>

    <script>
      const l = navigator.language || navigator.userLanguage;
      const language = l ? l.toUpperCase() : "EN";
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const base = ref({ title: "", eat: "", ok: "", no: "" });

          base.value = i18n[language];

          return {
            base,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
