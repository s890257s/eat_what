<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>吃啥 Eat what</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.min.js"
      integrity="sha512-rgrFBaGRHjj2cy6RtcWr21S4oSicNV/Y3qACuRZZIVdi6hGIXOKZeFTtzFFZCJ7cI4OrwbY7/FGVvaJ5hXJdJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./d.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <script>
      const ZH_TW = { title: "吃啥", eat: "吃", ok: "好嗎？", no: "不要！" };
      const ZH_CN = { title: "吃啥", eat: "吃", ok: "好嗎？", no: "不要！" };
      const EN = { eat: "eat", ok: "OK?", no: "NO!", title: "Eat what?" };

      const i18n = { "ZH-TW": ZH_TW, EN };
    </script>
  </head>
  <body>
    <div class="container" id="app">
      <h1 class="title">{{base.eat}}</h1>

      <div class="img-container">
        {{randomElement.zhtw}}
        <img src="https://fakeimg.pl/300/" />
      </div>

      <div class="info">
        <h1>{{base.ok}}</h1>
      </div>

      <div class="button-container">
        <button>{{base.no}}</button>
      </div>
      <hr />
      <div class="abandon-container">
        <div class="card">
          <div class="card-header">不要</div>
          <div class="card-body">
            <img src="https://fakeimg.pl/100/" />
          </div>
        </div>
      </div>
    </div>

    <script>
      const l = navigator.language || navigator.userLanguage;
      const language = l ? l.toUpperCase() : "EN";
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const base = ref({ title: "", eat: "", ok: "", no: "" });
          base.value = i18n[language];
          document.title = i18n[language].title;

          const randomElement =
            ORIGINAL_DISH[Math.floor(Math.random() * ORIGINAL_DISH.length)];

          return {
            base,
            randomElement,
          };
        },
      }).mount("#app");

      const getDish = () => {};
    </script>
  </body>
</html>
